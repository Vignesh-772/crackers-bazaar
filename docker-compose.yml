version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: crackers-bazaar-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: crackers_bazaar
      MYSQL_USER: crackers_user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - crackers-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crackers-bazaar-backend
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DATABASE_URL: jdbc:mysql://mysql:3306/crackers_bazaar?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      DATABASE_USERNAME: crackers_user
      DATABASE_PASSWORD: password
      JWT_SECRET: mySecretKey123456789012345678901234567890
      STORAGE_TYPE: s3
      AWS_S3_BUCKET_NAME: crackers-bazaar-images
      AWS_S3_REGION: us-east-1
      AWS_ACCESS_KEY: test
      AWS_SECRET_KEY: test
      AWS_S3_LOCALSTACK_ENABLED: "true"
      AWS_S3_LOCALSTACK_ENDPOINT: http://localstack:4566
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - localstack
    networks:
      - crackers-network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: crackers-bazaar-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@crackersbazaar.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - mysql
    networks:
      - crackers-network

  # LocalStack S3 - Simulates AWS S3 locally
  localstack:
    image: localstack/localstack:latest
    container_name: crackers-bazaar-localstack
    restart: unless-stopped
    environment:
      - SERVICES=s3
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - EDGE_PORT=4566
    ports:
      - "4566:4566"  # LocalStack edge service
    volumes:
      - localstack_data:/tmp/localstack
      - /var/run/docker.sock:/var/run/docker.sock
      - ./scripts/localstack-init.sh:/etc/localstack/init/ready.d/init.sh
    networks:
      - crackers-network

volumes:
  mysql_data:
    driver: local
  pgadmin_data:
    driver: local
  localstack_data:
    driver: local

networks:
  crackers-network:
    driver: bridge

