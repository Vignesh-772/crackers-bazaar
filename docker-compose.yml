version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: crackers-bazaar-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: crackers_bazaar
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - crackers-network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: crackers-bazaar-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@crackersbazaar.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - crackers-network

  # LocalStack S3 - Simulates AWS S3 locally
  localstack:
    image: localstack/localstack:latest
    container_name: crackers-bazaar-localstack
    restart: unless-stopped
    environment:
      - SERVICES=s3
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - EDGE_PORT=4566
    ports:
      - "4566:4566"  # LocalStack edge service
    volumes:
      - localstack_data:/tmp/localstack
      - /var/run/docker.sock:/var/run/docker.sock
      - ./scripts/localstack-init.sh:/etc/localstack/init/ready.d/init.sh
    networks:
      - crackers-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  localstack_data:
    driver: local

networks:
  crackers-network:
    driver: bridge

