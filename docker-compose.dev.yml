version: '3.8'

# Development environment with LocalStack S3
# Usage: docker-compose -f docker-compose.dev.yml up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: crackers-bazaar-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: crackers_bazaar
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - crackers-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crackers-bazaar-backend-dev
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DATABASE_URL: jdbc:postgresql://postgres:5432/crackers_bazaar
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: password
      JWT_SECRET: mySecretKey123456789012345678901234567890
      STORAGE_TYPE: s3
      AWS_S3_BUCKET_NAME: crackers-bazaar-images
      AWS_S3_REGION: us-east-1
      AWS_ACCESS_KEY: test
      AWS_SECRET_KEY: test
      AWS_S3_LOCALSTACK_ENABLED: "true"
      AWS_S3_LOCALSTACK_ENDPOINT: http://localstack:4566
      LOG_LEVEL_APP: DEBUG
      LOG_LEVEL_WEB: DEBUG
      LOG_LEVEL_SECURITY: DEBUG
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      localstack:
        condition: service_started
    networks:
      - crackers-network-dev

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: crackers-bazaar-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@crackersbazaar.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data_dev:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - crackers-network-dev

  localstack:
    image: localstack/localstack:latest
    container_name: crackers-bazaar-localstack-dev
    restart: unless-stopped
    environment:
      - SERVICES=s3
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - EDGE_PORT=4566
    ports:
      - "4566:4566"  # LocalStack edge service
    volumes:
      - localstack_data_dev:/tmp/localstack
      - /var/run/docker.sock:/var/run/docker.sock
      - ./scripts/localstack-init.sh:/etc/localstack/init/ready.d/init.sh
    networks:
      - crackers-network-dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
    driver: local
  pgadmin_data_dev:
    driver: local
  localstack_data_dev:
    driver: local

networks:
  crackers-network-dev:
    driver: bridge
