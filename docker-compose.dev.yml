version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: crackers-bazaar-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: crackers_bazaar
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - crackers-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: crackers-bazaar-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@crackersbazaar.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - crackers-network

volumes:
  postgres_dev_data:
    driver: local
  pgadmin_dev_data:
    driver: local

networks:
  crackers-network:
    driver: bridge

