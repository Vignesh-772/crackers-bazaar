server:
  port: 8080

spring:
  application:
    name: crackers-bazaar-backend
  profiles:
    active: dev
  
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/crackers_bazaar}
    driver-class-name: org.postgresql.Driver
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:password}
  
  jpa:
    hibernate:
      ddl-auto: ${HIBERNATE_DDL_AUTO:create-drop}
    show-sql: ${JPA_SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      schema-locations: classpath:schema-uuid.sql
      data-locations: classpath:data.sql
      continue-on-error: false

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKey123456789012345678901234567890}
  expiration: ${JWT_EXPIRATION:86400} # 24 hours in seconds

# File Upload Configuration
app:
  storage:
    type: ${STORAGE_TYPE:s3} # Options: s3, local
  upload:
    dir: ${UPLOAD_DIR:uploads}
    max-size: ${UPLOAD_MAX_SIZE:10485760} # 10MB
    compress-threshold: ${UPLOAD_COMPRESS_THRESHOLD:2097152} # 2MB
    max-width: ${UPLOAD_MAX_WIDTH:1920}
    max-height: ${UPLOAD_MAX_HEIGHT:1920}
    quality: ${UPLOAD_QUALITY:0.85} # 85% quality
    allowed-types: ${UPLOAD_ALLOWED_TYPES:image/jpeg,image/png,image/gif,image/webp}

# AWS S3 Configuration
aws:
  s3:
    bucket-name: ${AWS_S3_BUCKET_NAME:crackers-bazaar-images}
    region: ${AWS_S3_REGION:us-east-1}
    access-key: ${AWS_ACCESS_KEY:your-access-key}
    secret-key: ${AWS_SECRET_KEY:your-secret-key}
    # LocalStack Configuration (for local development)
    localstack:
      enabled: ${AWS_S3_LOCALSTACK_ENABLED:false}
      endpoint: ${AWS_S3_LOCALSTACK_ENDPOINT:http://localhost:4566}

logging:
  level:
    com.crackersbazaar: ${LOG_LEVEL_APP:DEBUG}
    org.springframework.web: ${LOG_LEVEL_WEB:DEBUG}
    org.springframework.security: ${LOG_LEVEL_SECURITY:DEBUG}

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev
  
  datasource:
    url: jdbc:postgresql://localhost:5432/crackers_bazaar
    username: postgres
    password: password
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      schema-locations: classpath:schema-uuid.sql
      data-locations: classpath:data.sql
      continue-on-error: false

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod
  
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

---
# Test Profile (H2 for testing)
spring:
  config:
    activate:
      on-profile: test
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  
  h2:
    console:
      enabled: true
      path: /h2-console
